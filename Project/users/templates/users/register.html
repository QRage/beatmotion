{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
  {% if form.non_field_errors %}
    <div class="alert alert-danger">
        {{ form.non_field_errors }}
    </div>
  {% endif %}
{% endblock %}
